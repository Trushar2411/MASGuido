version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Utter greet anytime the user says greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: start electives form
  steps:
  - intent: searching_for_elective
  - action: electives_form
  - active_loop: electives_form

- rule: respond after filling form
  condition:
  - active_loop: electives_form
  steps:
  # Form is deactivated
  - action: electives_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_form_filled
  - action: action_fetch_electives
  - action: action_clear_slots

- rule: handle bad words
  condition:
  - active_loop: electives_form
  steps:
  - intent: bad_words
  - action: utter_bad_words_warning
  - action: electives_form

- rule: handle out of context
  condition:
  - active_loop: electives_form
  steps:
  - intent: nlu_fallback
  - action: utter_fallback_response
  - action: electives_form